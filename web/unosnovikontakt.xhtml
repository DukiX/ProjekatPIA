<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:event type="preRenderView" listener="#{kontrolerKomp.ucitajKompIKor()}"/>
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet library="css" name="css.css"/>
            <title>Novi kontakt</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="160">
                <div class="container">
                    <div class="logo"><p:graphicImage height="120" library="slike" name="etf.gif"/></div>
                    <div class="naslov"><p class="pnaslov">Etf kompanije i partneri</p></div>

                    <div class="meni">
                        <!--<h:form>
                            <p:menubar>
                                <p:menuitem value="Registracija" action="registracija"/>
                                <p:menuitem value="Promena"/>
                            </p:menubar>
                        </h:form>-->
                    </div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                <div class="container">
                    <div class="footer"><p class="pfooter">Elektrotekniƒçki fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11120 Beograd, Srbija.<br/> <br/> ETF 2018</p></div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Logovanje">
                <h:form rendered="#{kontroler1.loggedIn}">
                    <br/>
                    Ulogovan:
                    #{kontroler1.ime} #{kontroler1.prezime}<br/>
                    <br/>
                    <p:commandButton ajax="false" value="Logout" action="#{kontroler1.logout()}" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form enctype="multipart/form-data">
                    <span style="color: red">#{kontrolerKomp.poruka}</span>
                    <h:panelGrid columns="3">

                        <p:outputLabel for="kompanije" value="Izaberite kompaniju:"/>
                        <p:selectOneMenu id="kompanije" value="#{kontrolerKomp.izabranaKompanija}" rendered="#{not empty kontrolerKomp.listaKompanija}">
                            <f:selectItems value="#{kontrolerKomp.listaKompanija}"/>
                        </p:selectOneMenu>
                        <p:outputLabel style="color: red" value="Ne postoji ni jedna kompanija" rendered="#{empty kontrolerKomp.listaKompanija}"/>
                        <p:message for="kompanije"/>
                        
                        <p:outputLabel for="korisnici" value="Izaberite korisnika:"/>
                        <p:selectOneMenu id="korisnici" value="#{kontrolerKomp.izabraniKorisnik}" rendered="#{not empty kontrolerKomp.listaKorisnika}">
                            <f:selectItems value="#{kontrolerKomp.listaKorisnika}"/>
                        </p:selectOneMenu>
                        <p:outputLabel style="color: red" value="Ne postoji ni jedan korisnik" rendered="#{empty kontrolerKomp.listaKorisnika}"/>
                        <p:message for="korisnici"/>
                        
                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Unos Kontakta" action="#{kontrolerKomp.unosKontakta()}" rendered="#{kontrolerKomp.testKontakt()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Nazad" action="itmenadzer" rendered="#{kontroler1.itmenadzer}"/>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Nazad" action="admin" rendered="#{kontroler1.admin}"/>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Pocetna" action="index" />
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
