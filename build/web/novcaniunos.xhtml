<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:event type="preRenderView" listener="#{kontrolerUgovorN.ucitajPotrebno()}"/>
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet library="css" name="css.css"/>
            <title>Unos novcanog ugovora</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="160">
                <div class="container">
                    <div class="logo"><p:graphicImage height="120" library="slike" name="etf.gif"/></div>
                    <div class="naslov"><p class="pnaslov">Etf kompanije i partneri</p></div>

                    <div class="meni">
                        <!--<h:form>
                            <p:menubar>
                                <p:menuitem value="Registracija" action="registracija"/>
                                <p:menuitem value="Promena"/>
                            </p:menubar>
                        </h:form>-->
                    </div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                <div class="container">
                    <div class="footer"><p class="pfooter">Elektrotekniƒçki fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11120 Beograd, Srbija. <br/> <br/>ETF 2018</p></div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Logovanje">
                <h:form rendered="#{kontroler1.loggedIn}">
                    <br/>
                    Ulogovan:
                    #{kontroler1.ime} #{kontroler1.prezime}<br/>
                    <br/>
                    <p:commandButton ajax="false" value="Logout" action="#{kontroler1.logout()}" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form enctype="multipart/form-data">
                    <span style="color: red">#{kontrolerUgovorN.poruka}</span>
                    <h:panelGrid columns="3">

                        <p:outputLabel for="kompanije" value="Izaberite kompaniju:"/>
                        <p:selectOneMenu id="kompanije" value="#{kontrolerUgovorN.izabranaKompanija}" rendered="#{not empty kontrolerUgovorN.kompanije}">
                            <f:selectItems value="#{kontrolerUgovorN.kompanije}"/>
                        </p:selectOneMenu>
                        <p:outputLabel style="color: red" value="Nema nijedne kompanije u sistemu!" rendered="#{empty kontrolerUgovorN.kompanije}"/>
                        <p:message for="kompanije"/>

                        <p:outputLabel for="paketi" value="Izaberite paket:"/>
                        <p:selectOneMenu id="paketi" value="#{kontrolerUgovorN.izabraniPaket}" rendered="#{not empty kontrolerUgovorN.paketi}">
                            <f:selectItems value="#{kontrolerUgovorN.paketi}"/>
                        </p:selectOneMenu>
                        <p:outputLabel style="color: red" value="Nema nijednog paketa u sistemu!" rendered="#{empty kontrolerUgovorN.paketi}"/>
                        <p:message for="paketi"/>

                        <h:outputLabel for="datum" value="Datum ugovora:" />
                        <p:calendar id="datum" value="#{kontrolerUgovorN.datum}" required="true" showOn="button" label="datum" requiredMessage="Obavezno polje"/>
                        <p:message for="datum"/>

                        <p:outputLabel for="statusi" value="Izaberite status:"/>
                        <p:selectOneMenu id="statusi" value="#{kontrolerUgovorN.izabraniStatus}" rendered="#{not empty kontrolerUgovorN.statusi}">
                            <f:selectItems value="#{kontrolerUgovorN.statusi}"/>
                        </p:selectOneMenu>
                        <p:outputLabel style="color: red" value="Nema nijedneog statusa u sistemu!" rendered="#{empty kontrolerUgovorN.statusi}"/>
                        <p:message for="statusi"/>

                        <h:outputLabel for="faktura" value="Faktura poslata?:" />
                        <p:selectBooleanCheckbox id="faktura" value="#{kontrolerUgovorN.fakturaB}" label="faktura"/>
                        <p:message for="faktura"/>
                        
                        <h:outputLabel for="uplata" value="Izvresna uplata?:" />
                        <p:selectBooleanCheckbox id="uplata" value="#{kontrolerUgovorN.uplataB}" label="uplata"/>
                        <p:message for="uplata"/>
                        
                        <h:outputLabel for="datumuplate" value="Datum uplate(opciono):" />
                        <p:calendar id="datumuplate" value="#{kontrolerUgovorN.datumuplate}" showOn="button" label="datumuplate"/>
                        <p:message for="datumuplate"/>

                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Unos ugovora" action="#{kontrolerUgovorN.unosUgovora()}" rendered="#{kontrolerUgovorN.test()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Nazad" action="itmenadzer" rendered="#{kontroler1.itmenadzer}"/>
                    <p:commandButton ajax="false" value="Nazad" action="admin" rendered="#{kontroler1.admin}"/>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Pocetna" action="index" />
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
