<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet library="css" name="css.css"/>
            <title>Registracija</title>
            <h:outputScript library="js" name="javascript.js"/>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="160" >
                <div class="container">
                    <div class="logo"><p:graphicImage height="120" library="slike" name="etf.gif"/></div>
                    <div class="naslov"><p class="pnaslov">Etf kompanije i partneri</p></div>

                    <div class="meni">
                        <!--<h:form>
                            <p:menubar>
                                <p:menuitem value="Registracija" action="registracija"/>
                                <p:menuitem value="Promena"/>
                            </p:menubar>
                        </h:form>-->
                    </div>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                <div class="container">
                    <div class="footer"><p class="pfooter">Elektrotekniƒçki fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11120 Beograd, Srbija. <br/><br/> ETF 2018</p></div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Logovanje:">

                <h:form rendered="#{not kontroler1.loggedIn}">
                    <span style="color:red">#{kontroler1.poruka}</span>
                    <h:panelGrid columns="1">
                        <p:message for="username"/>
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" value="#{kontroler1.username}" required="true" requiredMessage="Username polje obavezno" label="username"/>

                        <p:message for="password"/>
                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{kontroler1.password}" required="true" requiredMessage="Password polje obavezno" label="password" />

                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Login" action="#{kontroler1.login()}" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form rendered="#{kontroler1.loggedIn}">
                    <br/>
                    #{kontroler1.poruka}
                    Ulogovan:
                    #{kontroler1.ime} #{kontroler1.prezime}<br/>
                    <br/>
                    <p:commandButton ajax="false" value="Logout" action="#{kontroler1.logout()}" />
                </h:form>
                <br/>
                <h:form>
                    <p:commandButton value="Registracija" action="registracija"/>
                    <p:commandButton value="Promena lozinke" action="promena"/>
                </h:form>
                <h:form rendered="#{kontroler1.loggedIn}">
                    <p:commandButton ajax="false" value="Moja Stranica" action="clantima"/>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form enctype="multipart/form-data">
                    <span style="color: red">#{kontroler1.poruka}</span>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ime" value="Ime:"/>
                        <p:inputText id="ime" maxlength="32" value="#{kontroler1.ime}" required="true" label="ime" requiredMessage="Obavezno polje"/>
                        <p:message for="ime"/>

                        <p:outputLabel for="prezime" value="Prezime:"/>
                        <p:inputText id="prezime" maxlength="45" value="#{kontroler1.prezime}" required="true" label="prezime" requiredMessage="Obavezno polje"/>
                        <p:message for="prezime"/>

                        <p:outputLabel for="email" value="E-mail:"/>
                        <p:inputText id="email" maxlength="100" value="#{kontroler1.email}" required="true" label="email" requiredMessage="Obavezno polje"/>
                        <p:message for="email"/>

                        <p:outputLabel for="institucija" value="Institucija:"/>
                        <p:inputText id="institucija" maxlength="100" value="#{kontroler1.institucija}" required="true" label="institucija" requiredMessage="Obavezno polje"/>
                        <p:message for="institucija"/>

                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" maxlength="45" value="#{kontroler1.username}" required="true" label="username" requiredMessage="Obavezno polje"/>
                        <p:message for="username"/>

                        <h:outputLabel for="password" value="Lozinka:" />
                        <p:password id="password" maxlength="12" value="#{kontroler1.password}" required="true" label="password" requiredMessage="Obavezno polje"/>
                        <p:message for="password"/>

                        <h:outputLabel for="passwordPonovo" value="Potvrda lozinke:" />
                        <p:password id="passwordPonovo" maxlength="12" value="#{kontroler1.passwordPotvrda}" required="true" label="passwordPonovo" requiredMessage="Obavezno polje"/>
                        <p:message for="password"/>

                        <h:outputLabel for="pol" value="Pol:" />
                        <p:selectOneRadio id="pol" value="#{kontroler1.pol}" required="true" label="pol" requiredMessage="Obavezno polje">
                            <f:selectItem itemLabel="M" itemValue="m"/>
                            <f:selectItem itemLabel="Z" itemValue="z"/>
                        </p:selectOneRadio>
                        <p:message for="pol"/>

                        <h:outputLabel for="datumrodjenja" value="Datum Rodjenja:" />
                        <p:calendar id="datumrodjenja" value="#{kontroler1.datumrodjenja}" required="true" showOn="button" label="datumrodjenja" requiredMessage="Obavezno polje"/>
                        <p:message for="datumrodjenja"/>

                        <h:outputLabel for="Slika" value="Slika(opciono):" />
                        <p:fileUpload id="Slika" fileUploadListener="#{kontroler1.ucitajFajl}" mode="advanced" allowTypes="/(\.|\/)(jpg|tiff|png)$/" label="Slika" />
                        <p:message for="Slika"/>

                        <h:outputLabel for="linkedin" value="LinkedIn profil(opciono):" />
                        <p:inputText id="linkedin" maxlength="200" value="#{kontroler1.linkedin}" label="linkedin"/>
                        <p:message for="linkedin"/>
                        

                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Registracija" action="#{kontroler1.registracija()}"/>

                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Nazad" action="index" />
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
