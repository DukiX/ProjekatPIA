<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputScript library="js" name="javascript.js" />

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Promena lozinke</title>
            <h:outputStylesheet library="css" name="css.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="160" >
                <div class="container">
                    <div class="logo"><p:graphicImage height="120" library="slike" name="etf.gif"/></div>
                    <div class="naslov"><p class="pnaslov">Etf kompanije i partneri</p></div>

                    <div class="meni">
                        <!--<h:form>
                            <p:menubar>
                                <p:menuitem value="Registracija" action="registracija"/>
                                <p:menuitem value="Promena"/>
                            </p:menubar>
                        </h:form>-->
                    </div>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                <div class="container">
                    <div class="footer"><p class="pfooter">Elektrotekniƒçki fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11120 Beograd, Srbija.<br/> <br/> ETF 2018</p></div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Logovanje">

                 <h:form rendered="#{not kontroler1.loggedIn}">
                    <span style="color:red">#{kontroler1.poruka}</span>
                    <h:panelGrid columns="1">
                        <p:message for="username"/>
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" value="#{kontroler1.username}" required="true" requiredMessage="Username polje obavezno" label="username"/>

                        <p:message for="password"/>
                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{kontroler1.password}" required="true" requiredMessage="Password polje obavezno" label="password" />

                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Login" action="#{kontroler1.login()}" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form rendered="#{kontroler1.loggedIn}">
                    <br/>
                    Ulogovan:
                    #{kontroler1.ime} #{kontroler1.prezime}<br/>
                    <br/>
                    <p:commandButton ajax="false" value="Logout" action="#{kontroler1.logout()}" />
                </h:form>


            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <span style="color:red">#{kontroler1.poruka}</span>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" maxlength="45" value="#{kontroler1.username}" required="true" label="username" requiredMessage="Obavezno polje"/>
                        <p:message for="username"/>
                        
                        <p:outputLabel for="password" value="Password:"/>
                        <p:password id="password" value="#{kontroler1.password}" required="true" label="password" requiredMessage="Obavezno polje"/>
                        <p:message for="password"/>
                        
                        <p:outputLabel for="noviPassword" value="Novi password:"/>
                        <p:password id="noviPassword" maxlength="12" value="#{kontroler1.noviPassword}" required="true" label="noviPassword" requiredMessage="Obavezno polje"/>
                        <p:message for="noviPassword"/>
                        
                        <f:facet name="footer">
                            <p:commandButton ajax="false" value="Promeni password" action="#{kontroler1.promeniPassword()}" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <p:commandButton ajax="false" value="Nazad" action="index" />
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
